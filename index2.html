    <span>:</span>

</div>
    <div class="b">
        <button id="start" class="butt" onclick="pl()"><i class="fa-solid fa-play"></i></button>
        <button id="stop" class="butt" onclick="p()" disabled><i class="fa-solid fa-pause"></i></button>
        <button id="reset" class="butt" onclick="r()"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
